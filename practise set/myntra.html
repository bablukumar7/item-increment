<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myntra clone</title>
  <link rel="stylesheet" href="myntra.css">
</head>
<body>
  <button class="bag_button" onclick="cartQuantity +=1;  document.querySelector('#cart-summary').
    innerText = `Your bag has  ${cartQuantity} items `;">Add to bag</button>
  <button class="wish_button" onclick=" cartQuantity -=1; document.querySelector('#cart-summary').
    innerText = `Your bag has  ${cartQuantity} items `;"> move to whishlist</button>
  <button class="bag_button" onclick="cartQuantity +=2;  document.querySelector('#cart-summary').
    innerText = `Your bag has  ${cartQuantity} items `;">Add 1+1 sale item</button>

  <h1 id="cart-summary"></h1>
  <script> 
    let cartQuantity=0;
    document.querySelector('#cart-summary').
    innerText = `Your bag has  ${cartQuantity} items `;
  </script>
</body>
</html>
